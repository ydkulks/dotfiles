# ~/.config/starship.toml
# add_newline =false
format = '$os $all'
# format = '$os $directory$git_branch$git_status$cmd_duration $fill $golang $nodejs $line_break $character'

[fill]
symbol = ' '

[os]
disabled = false
style = 'bold blue'

[cmd_duration]
style = 'fg:240'
format = '[ 祥$duration]($style)'

[directory]
style = 'bold green'
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "

[git_status]
style = 'fg:240'
[git_branch]
style = 'fg:240'
format = ' [$symbol$branch(:$remote_branch)]($style) '
[git_commit]
style = 'fg:240'

[character]
success_symbol = '[❯](bold fg:240)'

[package]
symbol = "󰏗 "
format = '[$symbol$version](fg:242) '
disabled = true

# Language
[golang]
symbol = " "
format = "[$symbol($version)]($style) "
disabled = false

