<style>
  input[type="checkbox"] {
    display: inline-block;
  }

  /* Custom checkbox checked style */
  input[type="checkbox"]:checked::before {
    content: "\2713";
    /* Checkmark symbol */
    display: inline-block;
    width: 15px;
    height: 15px;
    text-align: center;
    line-height: 15px;
    background-color: #57a868;
    font-weight: 900;
    /*color: #57a868;
    border: 1px solid #57a868;*/
  }

  /* Custom checkbox unchecked style */
  input[type="checkbox"]::before {
    content: "";
    display: inline-block;
    width: 15px;
    height: 15px;
    border: 1px solid #000;
    background-color: none;
    margin-right: 5px;
  }

  /* Disabled checkbox style */
  input[type="checkbox"]:disabled::before {
    background-color: #1e1e1e;
    border-color: #999;
    border-radius: 5px;
  }

  input[type="checkbox"]:disabled:checked::before {
    content: "\2713";
    /* Checkmark symbol */
    display: inline-block;
    width: 15px;
    height: 15px;
    text-align: center;
    line-height: 15px;
    background-color: #57a868;
    color: #1e1e1e;
    /* Disabled checkmark color */
  }
</style>

<script>
  // JavaScript to replace part of the class name
  document.addEventListener("DOMContentLoaded", function () {
    var codeElements = document.querySelectorAll("code.sourceCode");

    codeElements.forEach(function (element) {
      // Get the current class attribute
      var currentClass = element.getAttribute("class");

      // Replace "sourceCode" with "lang-"
      var newClass = currentClass.replace("sourceCode ", "lang-");

      // Set the new class attribute
      element.setAttribute("class", newClass);
    });
  });

  // Strike-through for checked checkedbox
  const listItems = document.querySelectorAll('li');

  // Loop through each list item
  listItems.forEach(item => {
    // Get the checkbox within the list item
    const checkbox = item.querySelector('input[type="checkbox"]');

    // Check if the checkbox is checked
    if (checkbox.checked) {
      // Add the "strike-through" class to the list item
      item.classList.add('strike-through');
    }
  });
</script>
