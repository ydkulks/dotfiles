<!--
sudo apt-get install pandoc

pandoc --standalone --template *HTML template* *Markdown* -o *path/to/store/output/file.html*

Add this at the beginning of the Markdown file:
---
title: My Document
---

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>$title$</title> -->
  </head>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/prism-themes@1.9.0/themes/prism-atom-dark.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/plugins/show-language/prism-show-language.css"
  />

  <style>
    body {
      background-color: #0a0e12;
      color: #bfdad9;
      margin: 5%;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      word-wrap: break-word;
    }
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: bolder;
    }
    h1::after,
    h2::after {
      content: "";
      display: block;
      border-top: 2px solid #555;
      margin: 10px 0;
    }
    code {
      background-color: #1d1f21;
    }
    pre {
      padding: 1rem;
      background-color: #191d24;
      border-radius: 1rem;
      overflow-x: auto;
    }
    a {
      color: #b1b4b8;
      text-decoration: none;
    }
    a:hover {
      color: #658ce3;
    }

    /* Width of the entire scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
      background: #262626;
    }
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #555;
    }
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #b1b4b8;
    }
  </style>

  <body>
    <!-- <p>Date: $date$</p> -->
    $body$
  </body>

  <script>
    // JavaScript to replace part of the class name
    document.addEventListener("DOMContentLoaded", function () {
      var codeElements = document.querySelectorAll("code.sourceCode");

      codeElements.forEach(function (element) {
        // Get the current class attribute
        var currentClass = element.getAttribute("class");

        // Replace "sourceCode" with "lang-"
        var newClass = currentClass.replace("sourceCode ", "lang-");

        // Set the new class attribute
        element.setAttribute("class", newClass);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/plugins/show-language/prism-show-language.js"></script>
</html>
